<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tankolás Rögzítése</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Tankolás rögzítése</h2>
    <form method="POST">
        <div class="form-group">
            <label for="datum">Dátum</label>
            <input type="date" class="form-control" id="datum" name="datum" required>
        </div>
        <div class="form-group">
            <label for="liter">Liter</label>
            <input type="number" step="0.01" class="form-control" id="liter" name="liter" required>
        </div>
        <div class="form-group">
            <label for="osszeg">Fizetett Összeg (HUF)</label>
            <input type="number" step="0.01" class="form-control" id="osszeg" name="osszeg" required>
        </div>
        <div class="form-group">
            <label for="kilometer">Kilométeróra Állása</label>
            <input type="number" class="form-control" id="kilometer" name="kilometer" required>
        </div>
        <button type="submit" class="btn btn-primary">Rögzítés</button>
    </form>
    
    <h3 class="mt-5">Tankolások</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Dátum</th>
                <th>Liter</th>
                <th>Fizetett összeg (HUF)</th>
                <th>Kilométeróra Állása</th>
            </tr>
        </thead>
        <tbody>
            {% for tankolas in tankolasok %}
            <tr>
                <td>{{ tankolas[1] }}</td>
                <td>{{ tankolas[2] }} liter</td>
                <td>{{ tankolas[3] }} HUF</td>
                <td>{{ tankolas[4] }} km</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
